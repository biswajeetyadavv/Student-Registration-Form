<!DOCTYPE html>
<html>
    <style>
        input:hover{
            background-color: lightblue;
            font-size: small;
            color: violet;
        }

        
        [type = "button"]:hover{
            background-color: violet;
            color: black;
        }
        .center{
            text-align: center;
            font-style: oblique;
            
        }
        body{
            background-color: rgb(45, 43, 38);
            align-content: center;
            
        
        }
        form {
            background-color: yellow;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: auto;
        }

        table{
            background-color: blueviolet;
            width: 300px;
            margin: auto;
            padding: 20px;

        }

      

        .great{
            color: violet;

        }

    <head>
        <title>
            Student Registration form
        </title>
    </head>
    <body>

        <form action="" class="center">
        <h1 class="center">Student Registration Form</h1>

        <label for="fname">First Name</label>
        <input type="text" id="fname" placeholder="Biswajeet">
        

        <br>
        <br>

        
        <label for="lname">Last Name</label > 
        <input type="text" id="lname" placeholder="Yadav" >
        <br>
        <br>

        <label for="gmail">Student Gmail</label>
        <input type="email" id="gmail" placeholder="xyz@mail.com">
        <br>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="20">

        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <br>

        <label for="myDropdown">Choose a course</label><br>
        <select name="myOption" id="myDropdown">
            <option value="option1">biology</option>
            <option value="option1">Math</option>
            <option value="option1">computer Science</option>
            <option value="option1">B tech</option>
        </select>
        <br> <br>
        <input type="button" value="Register"><br><br><br>

        <h2>Other Star Course</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>
        <br><br>
        </form>


        <h2 class="great">sample enrolled students</h2>
        <table border="1px">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
            </tr>

            <tr>
                <td>Biswajeet Yadav</td>
                <td>20</td>
                <td>B Tech</td>
            </tr>

            <tr>
                <td>Abhijeet Yadav</td>
                <td>18</td>
                <td>Biotechnology</td>
            </tr>
        </table>


        






        
    </body>
</html>
