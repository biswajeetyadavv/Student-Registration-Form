<!DOCTYPE html>
<html>
    <head>
        <title>
            Student Registration form
        </title>
    </head>
    <body>
        <h1>Student Registration Form</h1>

        <label for="fname">First Name</label> <br>
        <input type="text" id="fname" placeholder="Biswajeet">
        

        <br>
        <br>


        <label for="lname">Last Name</label> <br>
        <input type="text" id="lname" placeholder="Yadav">
        <br>
        <br>

        <label for="gmail">Student Gmail</label><br>
        <input type="email" id="gmail" placeholder="xyz@mail.com">
        <br>
        <br>

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" placeholder="20">

        <p>Gender:</p>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br>
        <br>

        <label for="myDropdown">Choose a course</label><br>
        <select name="myOption" id="myDropdown">
            <option value="option1">biology</option>
            <option value="option1">Math</option>
            <option value="option1">computer Science</option>
            <option value="option1">B tech</option>
        </select>
        <br> <br>
        <input type="submit" value="Register"><br><br><br>

        <h2>Other Star Course</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ul>
        <br><br>


        <h2>sample enrolled students</h2>
        <table border="1">
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Course</th>
            </tr>

            <tr>
                <td>Biswajeet Yadav</td>
                <td>20</td>
                <td>B Tech</td>
            </tr>

            <tr>
                <td>Abhijeet Yadav</td>
                <td>18</td>
                <td>Biotechnology</td>
            </tr>
        </table>


        






        
    </body>
</html>
